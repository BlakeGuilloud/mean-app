<div class="row">
  <form class="col-sm-4" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" [(ngModel)]="newUser.username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" [(ngModel)]="newUser.email" name="email" required />
      </div>
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
